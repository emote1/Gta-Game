<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA 2</title>
  <link type="Image/x-icon" href="./favicon.ico" rel="icon">
  <link href="./style.css" rel="stylesheet" type="text/css">
  <script src="./script.js" type="module"></script>
</head>
<body>
  
 
  <div class="score-wrap">
    <img src="./img/wasted.png" class="wasted" style="display: none;"> <!-- Лучше скрыть изначально -->
      <div id="coins-score-wrap" class="score-wrap">
        <img src="img/reefIcon.jpg" alt="Coin" class="coin-icon">
        <span>Coins: <span id="coins-score">0</span></span>
      </div>
    <div id="enemies-score-wrap" class="score-wrap">
      <span>Enemies: <span id="enemies-score">0</span></span>
    </div>
    <div class="general-score-wrap score-wrap">
      <span>Total Score: <span id="total-score">0</span></span>
    </div>
  <div class="bg-wrap">
    <div class="left-bg"></div>
    <div class="center-bg"></div>
    <div class="right-bg"></div>
  </div>
  <canvas></canvas>
</body>
</html>
